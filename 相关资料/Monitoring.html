<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitoring Interface</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    color: #333;
  }
  .monitor-item {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
  }
  .monitor-item h3 {
    margin: 0;
    color: #333;
  }
  .monitor-item p {
    margin: 5px 0;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Air Conditioning Monitoring</h2>
  <div class="monitor-item">
    <h3>Room 101</h3>
    <p>Status: Active</p>
    <p>Temperature: 22Â°C</p>
    <p>Fan Speed: High</p>
  </div>
  <!-- Repeat for other rooms -->
</div>
</body>
</html>
