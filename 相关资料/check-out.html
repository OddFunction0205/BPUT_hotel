<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check-out Interface</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  .btn {
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #d9534f;
    color: white;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #c9302c;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Check-out</h2>
  <table>
    <tr>
      <th>Item</th>
      <th>Cost</th>
    </tr>
    <tr>
      <td>Room Stay</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>Air Conditioning</td>
      <td>$20</td>
    </tr>
    <tr>
      <td>Total</td>
      <td>$120</td>
    </tr>
  </table>
  <button type="button" class="btn">Pay Now</button>
</div>
</body>
</html>
